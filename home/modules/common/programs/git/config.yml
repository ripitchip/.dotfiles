git:
  parseEmoji: true

gui:
  showIcons: true

os:
  editPreset: "nvim"

customCommands:
  - key: "<c-c>"
    context: "files"
    description: "commit files with format"
    prompts:
      - type: "menu"
        title: "What kind of commit type is it?"
        key: "Type"
        options:
          - name: ":ambulance:"
            description: "(fix) ğŸš‘ Fatal bug fix"
            value: ":ambulance: fix:"
          - name: ":bug:"
            description: "(fix) ğŸ› Bug fix"
            value: ":bug: fix:"
          - name: ":+1:"
            description: "(fix) ğŸ‘ Functional improvements and corrections"
            value: ":+1: fix:"
          - name: ":cop:"
            description: "(fix) ğŸ‘® Security related fixes"
            value: ":cop: fix:"
          - name: ":tada"
