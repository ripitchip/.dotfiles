            value: ":green_heart: test:"
          - name: ":rocket:"
            description: "(perf) ğŸš€ Performance improvement"
            value: ":rocket: perf:"
          - name: ":wrench:"
            description: "(chore) ğŸ”§ Modifying the configuration file"
            value: ":wrench: chore:"
          - name: ":building_construction:"
            description: "(chore) ğŸ—ï¸ Architecture fixes"
            value: ":building_construction: chore:"
          - name: ":construction:"
            description: "(wip) ğŸš§ Working on"
            value: ":construction: wip:"
      - type: "input"
        title: "Enter the Message"
        key: "Message"
        initialValue: ""
      - type: "menuFromCommand"
        title: "Which remote repository to push to?"
        key: "Issue"
        command: >-
          bash -c "grep -q 'gitlab' .git/config && glab issue list -O json | jq -r 'sort_by(.id) | .[] | \"#\\(.iid) TITLE:\\(.title)\"' || gh issue list --json number,title | jq -r 'sort_by(.number) | .[] | \"#\\(.number) TITLE:\\(.title)\"'"
        filter: '#(?P<id>\d+) TITLE:(?P<title>.*)'
        valueFormat: "{{ .id }}"
        labelFormat: "#{{ .id | bold | cyan }} Title:{{.title | bold | red}}"
      - type: "confirm"
        title: "Commit"
        body: "Commit with the message '{{.Form.Type}} #{{.Form.Issue}} {{.Form.Message}}'. Is this okay?"
    command: 'bash -c ''type="{{.Form.Type}}"; message="{{.Form.Message}}"; issue={{.Form.Issue}}; commit_message="$type #$issue $message"; git commit -m "$commit_message"'''
    loadingText: "Commiting..."
